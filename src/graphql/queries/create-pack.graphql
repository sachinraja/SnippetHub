mutation CreatePack(
  $packName: String!
  $packShortDescription: String!
  $packLongDescription: String
  $snippets: [SnippetInput!]!
) {
  createPack(
    name: $packName
    shortDescription: $packShortDescription
    longDescription: $packLongDescription
    snippets: $snippets
  ) {
    name
  }
}
